<table mat-table [dataSource]="data" class="mat-elevation-z8">

    <ng-container matColumnDef="claimId">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.claimId}} </td>
    </ng-container>

    <ng-container matColumnDef="memberId">
        <th mat-header-cell *matHeaderCellDef> Member ID </th>
        <td mat-cell *matCellDef="let element"> {{element.memberId}} </td>
    </ng-container>

    <ng-container matColumnDef="amountClaimed">
        <th mat-header-cell *matHeaderCellDef> Amount Claimed </th>
        <td mat-cell *matCellDef="let element"> {{element.amountClaimed}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="setteled">
        <th mat-header-cell *matHeaderCellDef> Setteled </th>
        <td mat-cell *matCellDef="let element"> {{element.setteled}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

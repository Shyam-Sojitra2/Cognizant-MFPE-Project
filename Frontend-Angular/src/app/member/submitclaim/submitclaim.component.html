<mat-card>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <h2>Submit Claim</h2>
            <mat-error *ngIf="loginInvalid">
                The username and password were not recognized
            </mat-error>
            <mat-form-field class="full-width-input">
                <input matInput type="number" placeholder="Member Id" formControlName="memberId" required>
                <mat-error>
                    Please provide a valid member id
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput type="number" placeholder="Policy Id" formControlName="policyId" required>
                <mat-error>
                    Please provide a valid policy id
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput type="number" placeholder="Amount" formControlName="amount" required>
                <mat-error>
                    Please provide a valid amount
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary">Claim</button>
        </form>
    </mat-card-content>
</mat-card>
